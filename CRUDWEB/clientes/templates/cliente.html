<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clientes</title>
</head>
<body>
    <ul>
        {% for cliente in clientes %}
            <a href="{% url 'update_cliente' cliente.idcliente %}">
                <li> {{ cliente.nmcliente }}</li>
            </a>
        {% endfor %}
    </ul>

    <a href="{% url 'create_cliente' %}">Novo cliente</a>
</body>
</html>
